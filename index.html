<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>WorldBeats Radio - Stations du Monde</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg-primary: #0a0e17;
            --bg-secondary: #12161f;
            --bg-elevated: #1a1f2e;
            --bg-hover: #242938;
            --border-subtle: rgba(255, 255, 255, 0.06);
            --border-normal: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #a0aec0;
            --text-muted: #718096;
            --haiti-blue: #00209f;
            --haiti-red: #d21034;
            --accent-blue: #3b82f6;
            --accent-green: #10b981;
            --accent-red: #ef4444;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 10px 30px rgba(0, 0, 0, 0.5);
            --shadow-xl: 0 20px 60px rgba(0, 0, 0, 0.6);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 16px;
            padding-bottom: 100px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 24px;
            padding: 16px 0;
        }

        .flag-indicator {
            display: flex;
            width: 80px;
            height: 4px;
            margin: 0 auto 16px;
            border-radius: 2px;
            overflow: hidden;
            box-shadow: var(--shadow-md);
        }

        .flag-blue { flex: 1; background: var(--haiti-blue); }
        .flag-red { flex: 1; background: var(--haiti-red); }

        .logo-container {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 64px;
            height: 64px;
            background: var(--bg-elevated);
            border: 2px solid var(--border-normal);
            border-radius: 16px;
            margin-bottom: 16px;
            box-shadow: var(--shadow-lg);
        }

        .logo-container i {
            font-size: 28px;
            color: var(--haiti-blue);
        }

        h1 {
            font-size: clamp(1.75rem, 6vw, 3rem);
            font-weight: 800;
            letter-spacing: -0.5px;
            margin-bottom: 4px;
        }

        .subtitle {
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Sticky Player */
        .sticky-player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-normal);
            padding: 12px 16px;
            z-index: 1000;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.4);
            display: none;
        }

        .sticky-player.active {
            display: block;
        }

        .player-compact {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .player-artwork-small {
            width: 48px;
            height: 48px;
            border-radius: 10px;
            background: var(--bg-elevated);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            flex-shrink: 0;
            border: 1px solid var(--border-subtle);
        }

        .player-artwork-small img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .equalizer-small {
            display: flex;
            gap: 3px;
            align-items: flex-end;
            height: 24px;
        }

        .eq-bar-small {
            width: 4px;
            background: var(--haiti-blue);
            border-radius: 2px;
            animation: eq 0.6s ease-in-out infinite;
        }

        .eq-bar-small:nth-child(1) { height: 30%; animation-delay: 0s; }
        .eq-bar-small:nth-child(2) { height: 60%; animation-delay: 0.1s; }
        .eq-bar-small:nth-child(3) { height: 40%; animation-delay: 0.2s; }
        .eq-bar-small:nth-child(4) { height: 70%; animation-delay: 0.15s; }

        @keyframes eq {
            0%, 100% { transform: scaleY(0.3); opacity: 0.6; }
            50% { transform: scaleY(1); opacity: 1; }
        }

        .player-info-small {
            flex: 1;
            min-width: 0;
        }

        .player-station-small {
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 2px;
        }

        .player-status {
            font-size: 11px;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .live-indicator {
            width: 6px;
            height: 6px;
            background: var(--accent-red);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .player-controls-small {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-play-small {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--haiti-blue);
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .btn-play-small:active {
            transform: scale(0.95);
        }

        .btn-stop {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--bg-elevated);
            border: 1px solid var(--border-normal);
            color: var(--text-secondary);
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .btn-stop:active {
            transform: scale(0.95);
        }

        /* Controls */
        .controls-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .search-container {
            flex: 1;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 14px 16px 14px 44px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-normal);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-blue);
            background: var(--bg-elevated);
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            pointer-events: none;
        }

        .btn-refresh {
            padding: 14px 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-normal);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .country-selector {
            padding: 14px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-normal);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.3s;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23a0aec0' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 16px;
            padding-right: 40px;
            min-width: 160px;
            max-width: 200px;
        }

        .country-selector:focus {
            outline: none;
            border-color: var(--accent-blue);
            background-color: var(--bg-elevated);
        }

        .country-selector:active {
            transform: scale(0.98);
        }

        .btn-refresh:active {
            transform: scale(0.95);
        }

        .btn-refresh.loading .fa-sync-alt {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        /* Categories */
        .categories-bar {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 8px;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .categories-bar::-webkit-scrollbar {
            display: none;
        }

        .category-pill {
            padding: 10px 18px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-normal);
            border-radius: 20px;
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .category-pill:active {
            transform: scale(0.95);
        }

        .category-pill.active {
            background: var(--haiti-blue);
            border-color: var(--haiti-blue);
            color: white;
        }

        /* Stats */
        .stats-grid {
            display: none;
            gap: 12px;
            margin-bottom: 24px;
        }

        @media (min-width: 768px) {
            .stats-grid {
                display: flex;
            }
        }

        .stat-card {
            flex: 1;
            padding: 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-normal);
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .stat-icon {
            width: 40px;
            height: 40px;
            background: var(--bg-elevated);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: var(--haiti-blue);
        }

        .stat-content h3 {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 2px;
        }

        .stat-content p {
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Stations Grid */
        .stations-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin-bottom: 24px;
            width: 100%;
            max-width: 100%;
        }

        @media (min-width: 640px) {
            .stations-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .stations-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 1280px) {
            .stations-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .station-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-normal);
            border-radius: 14px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 12px;
            touch-action: manipulation;
            width: 100%;
            max-width: 100%;
            min-width: 0;
        }

        .station-card:active {
            transform: scale(0.98);
        }

        .station-card.playing {
            border-color: var(--accent-green);
            background: var(--bg-elevated);
        }

        .station-icon {
            width: 56px;
            height: 56px;
            border-radius: 12px;
            background: var(--bg-elevated);
            border: 1px solid var(--border-subtle);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            overflow: hidden;
            font-size: 22px;
            color: var(--haiti-blue);
        }

        .station-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .station-details {
            flex: 1;
            min-width: 0;
        }

        .station-name {
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 6px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
            word-break: break-word;
        }

        .station-tags {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            max-width: 100%;
        }

        .tag {
            font-size: 10px;
            padding: 3px 8px;
            background: var(--bg-elevated);
            border-radius: 6px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .station-quality {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 10px;
            color: var(--text-muted);
        }

        .quality-dot {
            width: 4px;
            height: 4px;
            background: var(--accent-green);
            border-radius: 50%;
        }

        .station-play-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--accent-blue);
            border: none;
            color: white;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .station-play-btn:active {
            transform: scale(0.9);
        }

        .station-card.playing .station-play-btn {
            background: var(--accent-green);
        }

        /* States */
        .state-container {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .state-icon {
            font-size: 40px;
            margin-bottom: 16px;
            display: block;
        }

        .state-container.loading .state-icon {
            color: var(--accent-blue);
            animation: spin 1s linear infinite;
        }

        .state-container.error .state-icon {
            color: var(--accent-red);
        }

        .state-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .state-text {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 24px 16px;
            color: var(--text-muted);
            font-size: 13px;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-elevated);
            border: 1px solid var(--border-normal);
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 600;
            z-index: 10000;
            box-shadow: var(--shadow-xl);
            animation: slideDown 0.3s ease-out;
            max-width: 90%;
            text-align: center;
        }

        .toast.success {
            background: var(--haiti-blue);
            border-color: var(--haiti-blue);
        }

        .toast.error {
            background: var(--accent-red);
            border-color: var(--accent-red);
        }

        @keyframes slideDown {
            from {
                transform: translateX(-50%) translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
            to {
                transform: translateX(-50%) translateY(-100%);
                opacity: 0;
            }
        }

        /* Mobile Optimizations */
        @media (max-width: 640px) {
            .app-container {
                padding: 12px;
                padding-bottom: 90px;
            }

            .header {
                margin-bottom: 16px;
                padding: 8px 0;
            }

            .logo-container {
                width: 56px;
                height: 56px;
                margin-bottom: 12px;
            }

            .logo-container i {
                font-size: 24px;
            }

            h1 {
                font-size: 1.5rem;
                margin-bottom: 4px;
            }

            .subtitle {
                font-size: 12px;
            }

            .flag-indicator {
                width: 60px;
                height: 3px;
                margin-bottom: 12px;
            }

            .controls-bar {
                gap: 8px;
                margin-bottom: 16px;
                flex-wrap: wrap;
            }

            .search-input {
                padding: 12px 12px 12px 40px;
                font-size: 14px;
            }

            .search-icon {
                left: 14px;
                font-size: 14px;
            }

            .country-selector {
                padding: 12px 36px 12px 12px;
                font-size: 13px;
                min-width: 120px;
                background-size: 14px;
                background-position: right 10px center;
            }

            .btn-refresh span {
                display: none;
            }

            .btn-refresh {
                padding: 12px;
                min-width: 44px;
            }

            .categories-bar {
                gap: 6px;
                margin-bottom: 16px;
            }

            .category-pill {
                padding: 8px 14px;
                font-size: 12px;
            }

            .station-card {
                padding: 12px;
                gap: 10px;
            }

            .station-icon {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            .station-name {
                font-size: 13px;
                margin-bottom: 4px;
            }

            .tag {
                font-size: 9px;
                padding: 2px 6px;
            }

            .station-play-btn {
                width: 36px;
                height: 36px;
                font-size: 12px;
            }

            .sticky-player {
                padding: 10px 12px;
            }

            .player-compact {
                gap: 10px;
            }

            .player-artwork-small {
                width: 44px;
                height: 44px;
            }

            .player-station-small {
                font-size: 13px;
            }

            .player-status {
                font-size: 10px;
            }

            .btn-play-small {
                width: 44px;
                height: 44px;
                font-size: 14px;
            }

            .btn-stop {
                width: 36px;
                height: 36px;
                font-size: 12px;
            }

            .state-container {
                padding: 40px 16px;
            }

            .state-icon {
                font-size: 36px;
                margin-bottom: 12px;
            }

            .state-title {
                font-size: 16px;
            }

            .state-text {
                font-size: 13px;
            }

            .footer {
                padding: 20px 12px;
                font-size: 12px;
            }
        }

        /* Extra small screens */
        @media (max-width: 380px) {
            h1 {
                font-size: 1.35rem;
            }

            .station-name {
                font-size: 12px;
            }

            .player-station-small {
                font-size: 12px;
            }

            .country-selector {
                font-size: 11px;
                padding: 10px 32px 10px 10px;
            }

            .search-container {
                width: 100%;
            }
        }

        /* Prevent grid overflow */
        #stationsContainer {
            width: 100%;
            max-width: 100%;
            overflow-x: hidden;
        }

        .app-container {
            width: 100%;
            max-width: 1400px;
            overflow-x: hidden;
        }

        /* iOS specific fixes */
        @supports (-webkit-touch-callout: none) {
            .sticky-player {
                padding-bottom: max(12px, env(safe-area-inset-bottom));
            }

            .app-container {
                padding-bottom: max(90px, calc(90px + env(safe-area-inset-bottom)));
            }

            /* Fix for notched iPhones */
            .toast {
                top: max(20px, env(safe-area-inset-top));
            }
        }

        /* Landscape mode for mobile */
        @media (max-width: 900px) and (orientation: landscape) {
            .app-container {
                padding-bottom: 80px;
            }

            .sticky-player {
                padding: 8px 12px;
            }

            .player-artwork-small {
                width: 40px;
                height: 40px;
            }

            .btn-play-small {
                width: 40px;
                height: 40px;
            }

            .btn-stop {
                width: 32px;
                height: 32px;
            }
        }

        /* Better touch targets */
        @media (hover: none) and (pointer: coarse) {
            .station-card {
                min-height: 76px;
            }

            .station-play-btn {
                min-width: 40px;
                min-height: 40px;
            }

            .category-pill {
                min-height: 38px;
            }

            button {
                min-height: 44px;
            }
        }
    </style>
</head>

    <script>
        // Application State

        // Radio Browser API endpoints

        // Default station image for stations without logo

        // Fetch stations from Radio Browser API
        async function fetchStationsFromAPI(countryCode = 'HT') {
            currentCountry = countryCode;
            const countryName = COUNTRY_NAMES[countryCode];
            
            // Update country name in stats
            if (currentCountryName) {
                currentCountryName.textContent = countryName;
            }
            
            showLoading(`Connexion √† Radio Browser API (${countryName})...`);
            
            for (const server of API_SERVERS) {
                try {
                    console.log(`Trying server: ${server} for country: ${countryCode}`);
                    
                    // Fetch stations by country code
                    const response = await fetch(`${server}/json/stations/bycountrycodeexact/${countryCode}`, {
                        method: 'GET',
                        headers: {
                            'User-Agent': 'RadioHaitiApp/1.0',
                            'Content-Type': 'application/json'
                        }
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    console.log(`Fetched ${data.length} stations from ${server}`);

                    if (data && data.length > 0) {
                        // Process and categorize stations
                        allStations = data
                            .filter(station => {
                                // Filter out broken stations
                                const hasUrl = station.url_resolved || station.url;
                                const notBroken = !station.lastcheckok || station.lastcheckok === 1;
                                return hasUrl && notBroken;
                            })
                            .map(station => ({
                                name: station.name,
                                url: station.url_resolved || station.url,
                                favicon: station.favicon,
                                tags: station.tags ? station.tags.split(',').filter(t => t.trim()).slice(0, 2) : [],
                                bitrate: station.bitrate || 128,
                                codec: station.codec || 'MP3',
                                country: station.country || COUNTRY_NAMES[countryCode],
                                state: station.state || '',
                                votes: station.votes || 0,
                                clickcount: station.clickcount || 0,
                                category: categorizeStation(station.name, station.tags),
                                stationuuid: station.stationuuid
                            }))
                            .sort((a, b) => {
                                // Sort by popularity (votes + clicks)
                                const scoreA = a.votes + (a.clickcount / 100);
                                const scoreB = b.votes + (b.clickcount / 100);
                                return scoreB - scoreA;
                            });

                        // Register click for server statistics
                        registerServerClick(server);
                        
                        showToast(`‚úÖ ${allStations.length} stations ${COUNTRY_NAMES[countryCode]} charg√©es`, 'success');
                        applyFilters();
                        return;
                    }
                } catch (error) {
                    console.error(`Error with server ${server}:`, error);
                }
            }

            // If all servers fail
            showError(`Impossible de charger les stations de ${COUNTRY_NAMES[countryCode]}`);
            stationsContainer.innerHTML = `
                <div class="state-container error">
                    <i class="fas fa-exclamation-triangle state-icon"></i>
                    <h3 class="state-title">Erreur de chargement</h3>
                    <p class="state-text">Impossible de se connecter √† Radio Browser API</p>
                </div>
            `;
        }

        // Register click to help Radio Browser stats
        async function registerServerClick(server) {
            try {
                await fetch(`${server}/json/servers`, {
                    headers: { 'User-Agent': 'RadioHaitiApp/1.0' }
                });
            } catch (e) {
                // Silent fail
            }
        }

        // Categorize station based on name and tags
        function categorizeStation(name, tags) {
            const nameL = name.toLowerCase();
            const tagsL = tags ? tags.toLowerCase() : '';
            const combined = nameL + ' ' + tagsL;

            if (combined.includes('gospel') || combined.includes('christian') || combined.includes('church') || combined.includes('religion')) {
                return 'gospel';
            }
            if (combined.includes('news') || combined.includes('info') || combined.includes('actualit') || combined.includes('radio metropole') || combined.includes('signal')) {
                return 'news';
            }
            if (combined.includes('talk') || combined.includes('discussion') || combined.includes('debat')) {
                return 'talk';
            }
            if (combined.includes('kompa') || combined.includes('compas') || combined.includes('konpa')) {
                return 'music';
            }
            
            return 'music'; // Default category
        }

        // Initialize
        function init() {
            attachEventListeners();
            fetchStationsFromAPI();
            
            // iOS Audio Context unlock
            document.addEventListener('touchstart', unlockAudio, { once: true });
            document.addEventListener('click', unlockAudio, { once: true });
        }

        // Unlock audio for iOS
        function unlockAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            audioPlayer.play().then(() => audioPlayer.pause()).catch(() => {});
        }

        // Event Listeners
        function attachEventListeners() {
            searchInput.addEventListener('input', applyFilters);
            refreshBtn.addEventListener('click', handleRefresh);
            
            // Country selector change
            countrySelector.addEventListener('change', (e) => {
                const selectedCountry = e.target.value;
                if (selectedCountry !== currentCountry) {
                    // Stop current playback
                    if (isPlaying) {
                        stopPlayback();
                    }
                    // Load new country stations
                    fetchStationsFromAPI(selectedCountry);
                }
            });
            
            categoriesBar.addEventListener('click', (e) => {
                if (e.target.classList.contains('category-pill')) {
                    document.querySelectorAll('.category-pill').forEach(btn => 
                        btn.classList.remove('active')
                    );
                    e.target.classList.add('active');
                    currentCategory = e.target.dataset.category;
                    applyFilters();
                }
            });

            playBtnSmall.addEventListener('click', (e) => {
                e.stopPropagation();
                togglePlay();
            });

            stopBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                stopPlayback();
            });

            audioPlayer.addEventListener('play', () => {
                isPlaying = true;
                updatePlayerUI();
            });

            audioPlayer.addEventListener('playing', () => {
                isPlaying = true;
                updatePlayerUI();
            });

            audioPlayer.addEventListener('pause', () => {
                isPlaying = false;
                updatePlayerUI();
            });

            audioPlayer.addEventListener('error', (e) => {
                console.error('Erreur audio:', e);
                isPlaying = false;
                updatePlayerUI();
                // Don't show error toast - silent fail
            });

            audioPlayer.addEventListener('waiting', () => {
                console.log('Buffering...');
            });

            audioPlayer.addEventListener('canplay', () => {
                console.log('Ready to play');
            });
        }

        // Filter Stations
        function applyFilters() {
            const query = searchInput.value.toLowerCase().trim();

            filteredStations = allStations.filter(station => {
                const matchesSearch = !query || 
                    station.name.toLowerCase().includes(query) ||
                    station.state.toLowerCase().includes(query) ||
                    station.tags.some(tag => tag.toLowerCase().includes(query));

                const matchesCategory = currentCategory === 'all' || 
                    station.category === currentCategory;

                return matchesSearch && matchesCategory;
            });

            stationCount.textContent = filteredStations.length;
            renderStations();
        }

        // Show Loading
        function showLoading(message) {
            stationsContainer.innerHTML = `
                <div class="state-container loading">
                    <i class="fas fa-spinner state-icon"></i>
                    <h3 class="state-title">Chargement</h3>
                    <p class="state-text">${message}</p>
                </div>
            `;
        }

        // Render Stations
        function renderStations() {
            if (filteredStations.length === 0) {
                stationsContainer.innerHTML = `
                    <div class="state-container">
                        <i class="fas fa-search state-icon"></i>
                        <h3 class="state-title">Aucune station trouv√©e</h3>
                        <p class="state-text">Essayez de modifier votre recherche</p>
                    </div>
                `;
                return;
            }

            const grid = document.createElement('div');
            grid.className = 'stations-grid';

            filteredStations.forEach(station => {
                const isCurrentlyPlaying = currentStation && 
                    currentStation.url === station.url && isPlaying;

                const card = document.createElement('div');
                card.className = `station-card ${isCurrentlyPlaying ? 'playing' : ''}`;
                
                // Use default image if no favicon or if favicon fails to load
                const stationImage = station.favicon || DEFAULT_STATION_IMAGE;
                
                const faviconHTML = `<img src="${stationImage}" alt="${escapeHtml(station.name)}" onerror="this.src='${DEFAULT_STATION_IMAGE}'">`;

                card.innerHTML = `
                    <div class="station-icon">
                        ${faviconHTML}
                    </div>
                    <div class="station-details">
                        <div class="station-name">${escapeHtml(station.name)}</div>
                        <div class="station-tags">
                            ${station.state ? `<span class="tag">${escapeHtml(station.state)}</span>` : ''}
                            ${station.bitrate ? `<span class="tag">${station.bitrate}kbps</span>` : ''}
                            ${station.tags.slice(0, 1).map(tag => 
                                `<span class="tag">${escapeHtml(tag)}</span>`
                            ).join('')}
                        </div>
                    </div>
                    <button class="station-play-btn">
                        <i class="fas ${isCurrentlyPlaying ? 'fa-pause' : 'fa-play'}"></i>
                    </button>
                `;

                card.addEventListener('click', () => playStation(station));
                grid.appendChild(card);
            });

            stationsContainer.innerHTML = '';
            stationsContainer.appendChild(grid);
        }

        // Play Station
        async function playStation(station) {
            // If same station and playing, pause it
            if (currentStation && currentStation.url === station.url && isPlaying) {
                audioPlayer.pause();
                return;
            }

            // Update current station
            currentStation = station;
            
            // Stop current playback
            audioPlayer.pause();
            audioPlayer.src = '';
            
            // Show loading state
            const stationName = station.name.length > 25 ? station.name.substring(0, 25) + '...' : station.name;
            showToast('‚ñ∂Ô∏è ' + stationName, 'success');
            
            // Small delay to ensure clean state
            setTimeout(async () => {
                try {
                    // Register click with Radio Browser API
                    await registerStationClick(station);
                    
                    // Set new source
                    audioPlayer.src = station.url;
                    audioPlayer.load();
                    
                    const playPromise = audioPlayer.play();
                    
                    if (playPromise !== undefined) {
                        playPromise
                            .then(() => {
                                console.log('Lecture d√©marr√©e:', station.name);
                                stickyPlayer.classList.add('active');
                                updatePlayerUI();
                            })
                            .catch(error => {
                                console.error('Erreur de lecture:', error);
                                // Silent fail - just update UI
                                isPlaying = false;
                                updatePlayerUI();
                            });
                    }
                } catch (error) {
                    console.error('Error:', error);
                    showError('Erreur de connexion');
                }
            }, 100);
        }

        // Register station click with Radio Browser API
        async function registerStationClick(station) {
            // Find a working server and register the click
            for (const server of API_SERVERS) {
                try {
                    if (station.stationuuid) {
                        await fetch(`${server}/json/url/${station.stationuuid}`, {
                            headers: { 'User-Agent': 'RadioHaitiApp/1.0' }
                        });
                        console.log('Click registered for:', station.name);
                    }
                    break;
                } catch (e) {
                    // Continue to next server
                }
            }
        }

        // Toggle Play/Pause
        function togglePlay() {
            if (!currentStation) return;

            if (isPlaying) {
                audioPlayer.pause();
            } else {
                const playPromise = audioPlayer.play();
                if (playPromise !== undefined) {
                    playPromise.catch(error => {
                        console.error('Erreur:', error);
                        showError('Erreur de lecture');
                    });
                }
            }
        }

        // Stop Playback
        function stopPlayback() {
            audioPlayer.pause();
            audioPlayer.src = '';
            currentStation = null;
            isPlaying = false;
            stickyPlayer.classList.remove('active');
            updatePlayerUI();
        }

        // Update Player UI
        function updatePlayerUI() {
            if (currentStation) {
                playerStationSmall.textContent = currentStation.name;
                
                // Update artwork
                if (currentStation.favicon) {
                    playerArtworkSmall.innerHTML = `
                        <img src="${currentStation.favicon}" alt="${escapeHtml(currentStation.name)}" onerror="this.src='${DEFAULT_STATION_IMAGE}'">
                    `;
                } else {
                    playerArtworkSmall.innerHTML = `
                        <img src="${DEFAULT_STATION_IMAGE}" alt="${escapeHtml(currentStation.name)}">
                    `;
                }
                
                const eqBars = playerArtworkSmall.querySelectorAll('.eq-bar-small');
                eqBars.forEach(bar => {
                    bar.style.animationPlayState = isPlaying ? 'running' : 'paused';
                });

                playBtnSmall.innerHTML = `<i class="fas ${isPlaying ? 'fa-pause' : 'fa-play'}"></i>`;
            }

            renderStations();
        }

        // Show Toast
        function showToast(message, type = 'error') {
            // Remove any existing toasts
            const existingToasts = document.querySelectorAll('.toast');
            existingToasts.forEach(t => t.remove());

            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.style.animation = 'slideUp 0.3s ease-out';
                setTimeout(() => toast.remove(), 300);
            }, 2500);
        }

        // Show Error
        function showError(message) {
            showToast(message, 'error');
        }

        // Refresh Stations
        function handleRefresh() {
            refreshBtn.classList.add('loading');
            
            // Stop current playback
            if (isPlaying) {
                stopPlayback();
            }
            
            // Clear current stations
            allStations = [];
            filteredStations = [];
            
            // Get selected country
            const selectedCountry = countrySelector.value;
            
            // Fetch new data
            fetchStationsFromAPI(selectedCountry).finally(() => {
                refreshBtn.classList.remove('loading');
            });
        }

        // Utility Functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Prevent double-tap zoom on iOS
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (e) => {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Start Application
        init();
    </script>
