<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WorldBeats Radio</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #1a1a25;
            --bg-card-hover: #22222f;
            --accent-primary: #ff3366;
            --accent-secondary: #00d4aa;
            --accent-tertiary: #7c3aed;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --text-muted: #606070;
            --border-color: #2a2a3a;
            --glow-pink: rgba(255, 51, 102, 0.3);
            --glow-teal: rgba(0, 212, 170, 0.3);
        }

        .light {
            --bg-primary: #f5f5f8;
            --bg-secondary: #ffffff;
            --bg-card: #ffffff;
            --bg-card-hover: #f0f0f5;
            --text-primary: #1a1a25;
            --text-secondary: #606070;
            --text-muted: #909090;
            --border-color: #e0e0e8;
            --glow-pink: rgba(255, 51, 102, 0.15);
            --glow-teal: rgba(0, 212, 170, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-height: 100vh;
            overflow: hidden;
        }

        /* Header */
        header {
            background: var(--bg-secondary);
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
            position: relative;
            z-index: 100;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-tertiary));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            box-shadow: 0 4px 15px var(--glow-pink);
            animation: pulse-glow 2s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 4px 15px var(--glow-pink); }
            50% { box-shadow: 0 4px 25px var(--glow-pink); }
        }

        .logo-text h1 {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-tertiary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo-text span {
            font-family: 'Space Mono', monospace;
            font-size: 11px;
            color: var(--text-muted);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .facebook-header-btn {
            width: 42px;
            height: 42px;
            border-radius: 12px;
            background: #1877f2;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 18px;
            text-decoration: none;
            box-shadow: 0 4px 12px rgba(24, 119, 242, 0.3);
        }

        .facebook-header-btn:hover, .facebook-header-btn:active {
            background: #166fe5;
            transform: scale(1.08);
            box-shadow: 0 6px 18px rgba(24, 119, 242, 0.4);
        }

        /* Main Content */
        main {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Navigation Tabs */
        .nav-tabs {
            display: flex;
            gap: 8px;
            padding: 16px 20px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            flex-shrink: 0;
        }

        .nav-tabs::-webkit-scrollbar {
            display: none;
        }

        .nav-tab {
            padding: 10px 20px;
            border-radius: 25px;
            border: none;
            background: var(--bg-card);
            color: var(--text-secondary);
            font-family: 'Outfit', sans-serif;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-tab:hover {
            background: var(--bg-card-hover);
        }

        .nav-tab.active {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-tertiary));
            color: white;
            box-shadow: 0 4px 15px var(--glow-pink);
        }

        /* Search Bar */
        .search-container {
            padding: 16px 20px;
            flex-shrink: 0;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 14px;
            padding: 12px 16px;
            gap: 12px;
            transition: all 0.2s ease;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-bar:focus-within {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--glow-pink);
        }

        .search-bar i {
            color: var(--text-muted);
            font-size: 16px;
        }

        .search-bar input {
            flex: 1;
            border: none;
            background: transparent;
            color: var(--text-primary);
            font-family: 'Outfit', sans-serif;
            font-size: 16px;
            outline: none;
        }

        .search-bar input::placeholder {
            color: var(--text-muted);
        }

        /* Content Area */
        .content-area {
            flex: 1;
            overflow-y: auto;
            padding: 0 20px 200px;
            -webkit-overflow-scrolling: touch;
        }

        /* Section Title */
        .section-title {
            font-family: 'Space Mono', monospace;
            font-size: 12px;
            color: var(--text-muted);
            letter-spacing: 2px;
            text-transform: uppercase;
            margin: 20px 0 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }

        /* Country Grid */
        .country-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
        }

        .country-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .country-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .country-card:hover, .country-card:active {
            background: var(--bg-card-hover);
            transform: translateY(-2px);
            border-color: var(--accent-primary);
        }

        .country-card:hover::before, .country-card:active::before {
            opacity: 1;
        }

        .country-flag {
            font-size: 36px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }

        .country-name {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-primary);
            line-height: 1.3;
        }

        .station-count {
            font-family: 'Space Mono', monospace;
            font-size: 11px;
            color: var(--accent-secondary);
            background: rgba(0, 212, 170, 0.1);
            padding: 4px 10px;
            border-radius: 20px;
        }

        /* Station List */
        .station-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .station-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .station-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(180deg, var(--accent-primary), var(--accent-tertiary));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .station-card:hover, .station-card:active {
            background: var(--bg-card-hover);
            transform: translateX(4px);
        }

        .station-card:hover::before, .station-card:active::before {
            opacity: 1;
        }

        .station-card.playing {
            border-color: var(--accent-primary);
            background: linear-gradient(135deg, rgba(255, 51, 102, 0.1), rgba(124, 58, 237, 0.1));
        }

        .station-card.playing::before {
            opacity: 1;
        }

        .station-favicon {
            width: 52px;
            height: 52px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--accent-tertiary), var(--accent-primary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 22px;
            flex-shrink: 0;
            overflow: hidden;
        }

        .station-favicon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .station-info {
            flex: 1;
            min-width: 0;
        }

        .station-name {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 4px;
        }

        .station-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
        }

        .station-tag {
            font-size: 11px;
            color: var(--text-muted);
            background: var(--bg-primary);
            padding: 3px 8px;
            border-radius: 6px;
            font-family: 'Space Mono', monospace;
        }

        .station-tag.genre {
            color: var(--accent-secondary);
            background: rgba(0, 212, 170, 0.1);
        }

        .station-actions {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-shrink: 0;
        }

        .station-fav-btn {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .station-fav-btn:hover {
            border-color: var(--accent-primary);
            color: var(--accent-primary);
            transform: scale(1.1);
        }

        .station-fav-btn.active {
            color: var(--accent-primary);
            background: rgba(255, 51, 102, 0.15);
            border-color: var(--accent-primary);
        }

        .play-indicator {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: var(--bg-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent-primary);
            font-size: 16px;
            flex-shrink: 0;
            transition: all 0.2s ease;
        }

        .station-card:hover .play-indicator {
            background: var(--accent-primary);
            color: white;
            transform: scale(1.1);
        }

        .station-card.playing .play-indicator {
            background: var(--accent-primary);
            color: white;
            animation: pulse-play 1.5s ease-in-out infinite;
        }

        @keyframes pulse-play {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Back Button */
        .back-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 20px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-secondary);
            font-family: 'Outfit', sans-serif;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 16px;
        }

        .back-btn:hover {
            background: var(--bg-card-hover);
            color: var(--accent-primary);
        }

        /* Player Bar */
        .player-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            padding: 16px 20px;
            padding-bottom: calc(16px + env(safe-area-inset-bottom));
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 200;
        }

        .player-bar.visible {
            transform: translateY(0);
        }

        .player-content {
            display: flex;
            align-items: center;
            gap: 16px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .player-station {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
            min-width: 0;
        }

        .player-favicon {
            width: 48px;
            height: 48px;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--accent-tertiary), var(--accent-primary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            flex-shrink: 0;
            overflow: hidden;
            position: relative;
        }

        .player-favicon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .player-favicon .eq-bars {
            display: flex;
            align-items: flex-end;
            gap: 3px;
            height: 20px;
        }

        .player-favicon .eq-bars span {
            width: 4px;
            background: white;
            border-radius: 2px;
            animation: eq-bar 0.5s ease-in-out infinite alternate;
        }

        .player-favicon .eq-bars span:nth-child(1) { animation-delay: 0s; height: 8px; }
        .player-favicon .eq-bars span:nth-child(2) { animation-delay: 0.1s; height: 16px; }
        .player-favicon .eq-bars span:nth-child(3) { animation-delay: 0.2s; height: 12px; }
        .player-favicon .eq-bars span:nth-child(4) { animation-delay: 0.3s; height: 18px; }

        @keyframes eq-bar {
            0% { transform: scaleY(0.3); }
            100% { transform: scaleY(1); }
        }

        .player-info {
            min-width: 0;
        }

        .player-name {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .player-status {
            font-size: 12px;
            color: var(--accent-secondary);
            font-family: 'Space Mono', monospace;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .player-status .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--accent-secondary);
            animation: blink 1s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .player-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .player-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-size: 18px;
        }

        .player-btn.primary {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-tertiary));
            color: white;
            box-shadow: 0 4px 15px var(--glow-pink);
        }

        .player-btn.primary:hover, .player-btn.primary:active {
            transform: scale(1.1);
            box-shadow: 0 6px 25px var(--glow-pink);
        }

        .player-btn.secondary {
            background: var(--bg-card);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        .player-btn.secondary:hover, .player-btn.secondary:active {
            color: var(--accent-primary);
            border-color: var(--accent-primary);
        }

        /* Volume Slider */
        .volume-control {
            display: none;
            align-items: center;
            gap: 10px;
        }

        @media (min-width: 600px) {
            .volume-control {
                display: flex;
            }
        }

        .volume-slider {
            width: 100px;
            height: 4px;
            -webkit-appearance: none;
            appearance: none;
            background: var(--border-color);
            border-radius: 2px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: var(--accent-primary);
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .volume-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        /* Loading State */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            gap: 20px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            text-align: center;
        }

        .empty-icon {
            font-size: 60px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .empty-text {
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.4s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .stagger-1 { animation-delay: 0.05s; }
        .stagger-2 { animation-delay: 0.1s; }
        .stagger-3 { animation-delay: 0.15s; }
        .stagger-4 { animation-delay: 0.2s; }

        /* Responsive */
        @media (max-width: 400px) {
            .country-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .logo-text span {
                display: none;
            }

            .player-btn.secondary {
                display: none;
            }
        }

        @media (min-width: 768px) {
            .country-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            }

            header {
                padding: 20px 30px;
            }

            .nav-tabs {
                padding: 16px 30px;
            }

            .search-container {
                padding: 20px 30px;
            }

            .content-area {
                padding: 0 30px 200px;
            }
        }

        /* Footer */
        .app-footer {
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            padding: 16px 20px;
            text-align: center;
            margin-top: auto;
        }

        .footer-content {
            font-size: 13px;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            flex-wrap: wrap;
        }

        .footer-content span {
            font-size: 16px;
        }

        .footer-sep {
            font-size: 13px !important;
            opacity: 0.5;
        }

        /* Hidden */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-broadcast-tower"></i>
                    </div>
                    <div class="logo-text">
                        <h1>WorldBeats Radio</h1>
                        <span>Live Worldwide</span>
                    </div>
                </div>
                <div class="header-actions">
                    <a href="https://www.facebook.com/Kingo.07" target="_blank" rel="noopener noreferrer" class="facebook-header-btn" aria-label="Suivre sur Facebook">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                </div>
            </div>
        </header>

        <nav class="nav-tabs">
            <button class="nav-tab active" data-tab="countries">
                <i class="fas fa-globe"></i> Pays
            </button>
            <button class="nav-tab" data-tab="popular">
                <i class="fas fa-fire"></i> Populaires
            </button>
            <button class="nav-tab" data-tab="favorites">
                <i class="fas fa-heart"></i> Favoris
            </button>
        </nav>

        <div class="search-container">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Rechercher une station ou un pays...">
            </div>
        </div>

        <main>
            <div class="content-area" id="contentArea">
                <div class="loading" id="loadingState">
                    <div class="loading-spinner"></div>
                    <span class="loading-text">Chargement des stations...</span>
                </div>
            </div>

            <footer class="app-footer">
                <div class="footer-content">
                    <span>üåç</span> D√©couvrir le monde en musique <span class="footer-sep">|</span> ¬© WESBRO
                </div>
            </footer>
        </main>

        <div class="player-bar" id="playerBar">
            <div class="player-content">
                <div class="player-station">
                    <div class="player-favicon" id="playerFavicon">
                        <i class="fas fa-radio"></i>
                    </div>
                    <div class="player-info">
                        <div class="player-name" id="playerName">Aucune station</div>
                        <div class="player-status" id="playerStatus">
                            <span class="dot"></span>
                            <span>En attente</span>
                        </div>
                    </div>
                </div>
                <div class="player-controls">
                    <div class="volume-control">
                        <i class="fas fa-volume-up" style="color: var(--text-secondary);"></i>
                        <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="80">
                    </div>
                    <button class="player-btn secondary" id="favoriteBtn" aria-label="Add to favorites">
                        <i class="far fa-heart"></i>
                    </button>
                    <button class="player-btn primary" id="playPauseBtn" aria-label="Play/Pause">
                        <i class="fas fa-play"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <audio id="audioPlayer" preload="none"></audio>

    <script>
        // Theme detection
        const html = document.documentElement;
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
            html.classList.add('light');
        }
        window.matchMedia('(prefers-color-scheme: light)').addEventListener('change', event => {
            if (event.matches) {
                html.classList.add('light');
            } else {
                html.classList.remove('light');
            }
        });

        // App State
        const state = {
            countries: [],
            stations: [],
            filteredItems: [],
            currentView: 'countries',
            currentCountry: null,
            currentStation: null,
            isPlaying: false,
            favorites: [],
            searchQuery: ''
        };

        // DOM Elements
        const elements = {
            contentArea: document.getElementById('contentArea'),
            loadingState: document.getElementById('loadingState'),
            searchInput: document.getElementById('searchInput'),
            playerBar: document.getElementById('playerBar'),
            playerName: document.getElementById('playerName'),
            playerStatus: document.getElementById('playerStatus'),
            playerFavicon: document.getElementById('playerFavicon'),
            playPauseBtn: document.getElementById('playPauseBtn'),
            favoriteBtn: document.getElementById('favoriteBtn'),
            volumeSlider: document.getElementById('volumeSlider'),
            audioPlayer: document.getElementById('audioPlayer'),
            navTabs: document.querySelectorAll('.nav-tab')
        };

        // Country to flag emoji mapping
        function countryToFlag(countryCode) {
            if (!countryCode || countryCode.length !== 2) return 'üåç';
            const codePoints = countryCode
                .toUpperCase()
                .split('')
                .map(char => 127397 + char.charCodeAt());
            return String.fromCodePoint(...codePoints);
        }

        // API Functions
        const API_BASE = 'https://all.api.radio-browser.info/json';

        async function fetchCountries() {
            try {
                const response = await fetch(`${API_BASE}/countries`);
                const data = await response.json();
                return data
                    .filter(c => c.stationcount > 0)
                    .sort((a, b) => b.stationcount - a.stationcount);
            } catch (error) {
                console.error('Error fetching countries:', error);
                return [];
            }
        }

        async function fetchStationsByCountry(countryCode) {
            try {
                const response = await fetch(`${API_BASE}/stations/bycountryexact/${encodeURIComponent(countryCode)}?limit=200&order=clickcount&reverse=true`);
                return await response.json();
            } catch (error) {
                console.error('Error fetching stations:', error);
                return [];
            }
        }

        async function fetchPopularStations() {
            try {
                const response = await fetch(`${API_BASE}/stations/topclick/100`);
                return await response.json();
            } catch (error) {
                console.error('Error fetching popular stations:', error);
                return [];
            }
        }

        // Render Functions
        function renderCountries(countries) {
            const filtered = state.searchQuery
                ? countries.filter(c => c.name.toLowerCase().includes(state.searchQuery.toLowerCase()))
                : countries;

            if (filtered.length === 0) {
                return renderEmptyState('Aucun pays trouv√©', 'Essayez une autre recherche');
            }

            const sectionTitle = `<div class="section-title">Explorer par pays (${filtered.length})</div>`;
            const grid = `<div class="country-grid">${filtered.map((country, i) => `
                <div class="country-card fade-in stagger-${i % 5}" data-country="${country.name}" data-code="${country.iso_3166_1 || ''}">
                    <span class="country-flag">${countryToFlag(country.iso_3166_1)}</span>
                    <span class="country-name">${country.name}</span>
                    <span class="station-count">${country.stationcount} stations</span>
                </div>
            `).join('')}</div>`;

            elements.contentArea.innerHTML = sectionTitle + grid;
            attachCountryListeners();
        }

        function renderStations(stations, showBack = true) {
            const filtered = state.searchQuery
                ? stations.filter(s =>
                    s.name.toLowerCase().includes(state.searchQuery.toLowerCase()) ||
                    (s.tags && s.tags.toLowerCase().includes(state.searchQuery.toLowerCase()))
                )
                : stations;

            if (filtered.length === 0) {
                return renderEmptyState('Aucune station trouv√©e', 'Essayez une autre recherche');
            }

            let html = '';

            if (showBack && state.currentCountry) {
                html += `<button class="back-btn" id="backBtn">
                    <i class="fas fa-arrow-left"></i>
                    Retour aux pays
                </button>`;
            }

            const title = state.currentCountry
                ? `Stations en ${state.currentCountry} (${filtered.length})`
                : `Stations populaires (${filtered.length})`;

            html += `<div class="section-title">${title}</div>`;
            html += `<div class="station-list">${filtered.map((station, i) => {
                const isPlaying = state.currentStation && state.currentStation.stationuuid === station.stationuuid;
                const isFav = state.favorites.some(f => f.stationuuid === station.stationuuid);
                const tags = station.tags ? station.tags.split(',').slice(0, 2) : [];

                return `
                <div class="station-card fade-in stagger-${i % 5} ${isPlaying ? 'playing' : ''}" data-uuid="${station.stationuuid}">
                    <div class="station-favicon">
                        ${station.favicon ? `<img src="${station.favicon}" alt="" onerror="this.parentElement.innerHTML='<i class=\\'fas fa-radio\\'></i>'">` : '<i class="fas fa-radio"></i>'}
                    </div>
                    <div class="station-info">
                        <div class="station-name">${station.name}</div>
                        <div class="station-meta">
                            ${station.country ? `<span class="station-tag">${countryToFlag(station.countrycode)} ${station.country}</span>` : ''}
                            ${tags.map(t => `<span class="station-tag genre">${t.trim()}</span>`).join('')}
                        </div>
                    </div>
                    <div class="station-actions">
                        <button class="station-fav-btn ${isFav ? 'active' : ''}" data-fav-uuid="${station.stationuuid}" aria-label="Ajouter aux favoris">
                            <i class="${isFav ? 'fas' : 'far'} fa-heart"></i>
                        </button>
                        <div class="play-indicator">
                            <i class="fas ${isPlaying && state.isPlaying ? 'fa-pause' : 'fa-play'}"></i>
                        </div>
                    </div>
                </div>
            `}).join('')}</div>`;

            elements.contentArea.innerHTML = html;
            attachStationListeners();

            if (showBack) {
                const backBtn = document.getElementById('backBtn');
                if (backBtn) {
                    backBtn.addEventListener('click', () => {
                        state.currentView = 'countries';
                        state.currentCountry = null;
                        state.searchQuery = '';
                        elements.searchInput.value = '';
                        renderCountries(state.countries);
                    });
                }
            }
        }

        function renderFavorites() {
            if (state.favorites.length === 0) {
                return renderEmptyState('Aucun favori', 'Ajoutez des stations √† vos favoris en appuyant sur le ‚ù§Ô∏è');
            }
            state.stations = state.favorites;
            renderStations(state.favorites, false);
        }

        function renderEmptyState(title, message) {
            elements.contentArea.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">üìª</div>
                    <div class="empty-title">${title}</div>
                    <div class="empty-text">${message}</div>
                </div>
            `;
        }

        function showLoading() {
            elements.contentArea.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <span class="loading-text">Chargement...</span>
                </div>
            `;
        }

        // Event Listeners
        function attachCountryListeners() {
            document.querySelectorAll('.country-card').forEach(card => {
                card.addEventListener('click', async () => {
                    const countryName = card.dataset.country;
                    state.currentCountry = countryName;
                    state.currentView = 'stations';
                    showLoading();
                    state.stations = await fetchStationsByCountry(countryName);
                    state.searchQuery = '';
                    elements.searchInput.value = '';
                    renderStations(state.stations);
                });
            });
        }

        function attachStationListeners() {
            document.querySelectorAll('.station-card').forEach(card => {
                const playIndicator = card.querySelector('.play-indicator');
                const stationInfo = card.querySelector('.station-info');
                const stationFavicon = card.querySelector('.station-favicon');

                // Play on click (on card body, not fav button)
                [playIndicator, stationInfo, stationFavicon].forEach(el => {
                    if (el) {
                        el.addEventListener('click', (e) => {
                            e.stopPropagation();
                            const uuid = card.dataset.uuid;
                            const station = state.stations.find(s => s.stationuuid === uuid);
                            if (station) {
                                playStation(station);
                            }
                        });
                    }
                });
            });

            // Favorite buttons
            document.querySelectorAll('.station-fav-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const uuid = btn.dataset.favUuid;
                    const station = state.stations.find(s => s.stationuuid === uuid);
                    if (station) {
                        toggleStationFavorite(station, btn);
                    }
                });
            });
        }

        function toggleStationFavorite(station, btnElement) {
            const index = state.favorites.findIndex(f => f.stationuuid === station.stationuuid);
            if (index > -1) {
                state.favorites.splice(index, 1);
                if (btnElement) {
                    btnElement.classList.remove('active');
                    btnElement.innerHTML = '<i class="far fa-heart"></i>';
                }
            } else {
                state.favorites.push(station);
                if (btnElement) {
                    btnElement.classList.add('active');
                    btnElement.innerHTML = '<i class="fas fa-heart"></i>';
                }
            }

            // Update player UI if this station is currently playing
            if (state.currentStation && state.currentStation.stationuuid === station.stationuuid) {
                updatePlayerUI();
            }

            // Re-render favorites view if we're on it
            if (state.currentView === 'favorites') {
                renderFavorites();
            }
        }

        // Player Functions
        function playStation(station) {
            if (state.currentStation && state.currentStation.stationuuid === station.stationuuid) {
                togglePlayPause();
                return;
            }

            state.currentStation = station;
            elements.audioPlayer.src = station.url_resolved || station.url;
            elements.audioPlayer.play()
                .then(() => {
                    state.isPlaying = true;
                    updatePlayerUI();
                    updateStationCards();
                })
                .catch(err => {
                    console.error('Playback error:', err);
                    elements.playerStatus.innerHTML = '<span style="color: var(--accent-primary);">Erreur de lecture</span>';
                });

            elements.playerBar.classList.add('visible');
            updatePlayerUI();
        }

        function togglePlayPause() {
            if (!state.currentStation) return;

            if (state.isPlaying) {
                elements.audioPlayer.pause();
                state.isPlaying = false;
            } else {
                elements.audioPlayer.play().catch(console.error);
                state.isPlaying = true;
            }
            updatePlayerUI();
            updateStationCards();
        }

        function updatePlayerUI() {
            if (!state.currentStation) return;

            elements.playerName.textContent = state.currentStation.name;

            const isFav = state.favorites.some(f => f.stationuuid === state.currentStation.stationuuid);
            elements.favoriteBtn.innerHTML = `<i class="${isFav ? 'fas' : 'far'} fa-heart" style="${isFav ? 'color: var(--accent-primary);' : ''}"></i>`;

            if (state.currentStation.favicon) {
                elements.playerFavicon.innerHTML = `<img src="${state.currentStation.favicon}" alt="" onerror="this.parentElement.innerHTML='<i class=\\'fas fa-radio\\'></i>'">`;
            } else {
                elements.playerFavicon.innerHTML = '<i class="fas fa-radio"></i>';
            }

            if (state.isPlaying) {
                elements.playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                elements.playerStatus.innerHTML = '<span class="dot"></span><span>En lecture</span>';
                elements.playerFavicon.innerHTML = `<div class="eq-bars"><span></span><span></span><span></span><span></span></div>`;
            } else {
                elements.playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                elements.playerStatus.innerHTML = '<span>En pause</span>';
            }
        }

        function updateStationCards() {
            document.querySelectorAll('.station-card').forEach(card => {
                const uuid = card.dataset.uuid;
                const isPlaying = state.currentStation && state.currentStation.stationuuid === uuid;
                card.classList.toggle('playing', isPlaying);
                const indicator = card.querySelector('.play-indicator i');
                if (indicator) {
                    indicator.className = `fas ${isPlaying && state.isPlaying ? 'fa-pause' : 'fa-play'}`;
                }
                // Update fav button state
                const favBtn = card.querySelector('.station-fav-btn');
                if (favBtn) {
                    const isFav = state.favorites.some(f => f.stationuuid === uuid);
                    favBtn.classList.toggle('active', isFav);
                    favBtn.innerHTML = `<i class="${isFav ? 'fas' : 'far'} fa-heart"></i>`;
                }
            });
        }

        function toggleFavorite() {
            if (!state.currentStation) return;

            const index = state.favorites.findIndex(f => f.stationuuid === state.currentStation.stationuuid);
            if (index > -1) {
                state.favorites.splice(index, 1);
            } else {
                state.favorites.push(state.currentStation);
            }

            updatePlayerUI();

            if (state.currentView === 'favorites') {
                renderFavorites();
            }
        }

        // Initialize App
        async function init() {
            showLoading();
            state.countries = await fetchCountries();
            renderCountries(state.countries);

            // Event Listeners
            elements.playPauseBtn.addEventListener('click', togglePlayPause);
            elements.favoriteBtn.addEventListener('click', toggleFavorite);

            elements.volumeSlider.addEventListener('input', (e) => {
                elements.audioPlayer.volume = e.target.value / 100;
            });
            elements.audioPlayer.volume = 0.8;

            elements.navTabs.forEach(tab => {
                tab.addEventListener('click', async () => {
                    elements.navTabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');

                    const tabName = tab.dataset.tab;
                    state.searchQuery = '';
                    elements.searchInput.value = '';

                    if (tabName === 'countries') {
                        state.currentView = 'countries';
                        state.currentCountry = null;
                        renderCountries(state.countries);
                    } else if (tabName === 'popular') {
                        state.currentView = 'popular';
                        state.currentCountry = null;
                        showLoading();
                        state.stations = await fetchPopularStations();
                        renderStations(state.stations, false);
                    } else if (tabName === 'favorites') {
                        state.currentView = 'favorites';
                        state.currentCountry = null;
                        renderFavorites();
                    }
                });
            });

            elements.searchInput.addEventListener('input', (e) => {
                state.searchQuery = e.target.value.trim();

                if (state.currentView === 'countries') {
                    renderCountries(state.countries);
                } else {
                    renderStations(state.stations, state.currentView === 'stations');
                }
            });

            // Audio Events
            elements.audioPlayer.addEventListener('playing', () => {
                state.isPlaying = true;
                updatePlayerUI();
                updateStationCards();
            });

            elements.audioPlayer.addEventListener('pause', () => {
                state.isPlaying = false;
                updatePlayerUI();
                updateStationCards();
            });

            elements.audioPlayer.addEventListener('error', () => {
                elements.playerStatus.innerHTML = '<span style="color: var(--accent-primary);">Erreur de lecture</span>';
            });

            elements.audioPlayer.addEventListener('waiting', () => {
                elements.playerStatus.innerHTML = '<span>Chargement...</span>';
            });
        }

        init();
    </script>
</body>
</html>
